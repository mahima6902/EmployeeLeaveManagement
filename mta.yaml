_schema-version: "3.1"
ID: emp_leave
description: A simple CAP project.
version: 1.0.0
modules:
- name: emp_leave-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: emp_leave-db
  - name: uaa_emp_leave
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    readiness-health-check-http-endpoint: /health
    readiness-health-check-type: http
  build-parameters:
    builder: npm
- name: emp_leave-db-deployer
  type: hdb
  path: db
  requires:
  - name: emp_leave-db
  parameters:
    buildpack: nodejs_buildpack
- name: emp_leave-destination-content
  type: com.sap.application.content
  requires:
  - name: emp_leave-destination-service
    parameters:
      content-target: true
  - name: emp_leave_html_repo_host
    parameters:
      service-key:
        name: emp_leave_html_repo_host-key
  - name: uaa_emp_leave
    parameters:
      service-key:
        name: uaa_emp_leave-key
  parameters:
    content:
      instance:
        destinations:
        - Name: EmployeeLeaveManagement_emp_leave_html_repo_host
          ServiceInstanceName: emp_leave-html5-app-host-service
          ServiceKeyName: emp_leave_html_repo_host-key
          sap.cloud.service: EmployeeLeaveManagement
        - Authentication: OAuth2UserTokenExchange
          Name: EmployeeLeaveManagement_uaa_emp_leave
          ServiceInstanceName: emp_leave-xsuaa-service
          ServiceKeyName: uaa_emp_leave-key
          sap.cloud.service: EmployeeLeaveManagement
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: emp_leave-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: emp_leave_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - employeeleavemgtapp.zip
      name: employeeleavemgtapp
      target-path: resources/
- name: employeeleavemgtapp
  type: html5
  path: app/employeeleavemgtapp
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: emp_leave-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: emp_leave-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: emp_leave-srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: emp_leave-destination-service
    service-plan: lite
  requires:
  - name: srv-api
- name: emp_leave_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: emp_leave-html5-app-host-service
    service-plan: app-host
- name: uaa_emp_leave
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: emp_leave-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-name: emp_leave-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
